name: android-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Utilise le SDK Android préinstallé sur le runner et installe les paquets requis
      - name: Install Android SDK packages
        shell: bash
        run: |
          set -euo pipefail
          export ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
          # Trouve sdkmanager (latest ou premier dossier disponible)
          if [ -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          else
            SDKMANAGER="$(ls -d "$ANDROID_SDK_ROOT"/cmdline-tools/*/bin | head -n1)/sdkmanager"
          fi
          yes | "$SDKMANAGER" --licenses
          "$SDKMANAGER" "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      # Configure le cache Gradle (action moderne)
      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3

      # Génère un wrapper compatible AGP 8.1.0 (si pas encore commité)
      - name: Generate Gradle wrapper (8.2.1)
        shell: bash
        run: |
          if [ -x ./gradlew ]; then
            echo "Gradle wrapper already present"
          else
            gradle wrapper --gradle-version 8.2.1
            chmod +x gradlew
          fi

      - name: Build Debug APK
        run: ./gradlew --no-daemon --stacktrace assembleDebug

      - name: Upload APK (v4)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
