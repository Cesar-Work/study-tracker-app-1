name: android-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Installe le SDK Android et accepte les licences
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-34
            build-tools;34.0.0
            platform-tools

      # Configure le cache Gradle (action officielle moderne)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # S'il y a déjà un wrapper, on le remet à niveau; sinon cette commande échouera.
      # Si elle échoue faute de wrapper, ajoutez les fichiers wrapper au repo.
      - name: Ensure Gradle wrapper (8.2.1)
        run: |
          if [ -x ./gradlew ]; then
            ./gradlew wrapper --gradle-version 8.2.1
            chmod +x gradlew
          else
            echo "Gradle wrapper missing. Commit gradlew + gradle/wrapper/* to repo."
            exit 1
          fi

      - name: Build Debug APK
        run: ./gradlew --no-daemon --stacktrace assembleDebug

      - name: Upload APK (v4)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
