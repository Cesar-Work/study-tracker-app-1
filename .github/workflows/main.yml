name: android-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Install Android SDK packages
        shell: bash
        run: |
          set -euo pipefail
          export ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
          if [ -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          else
            SDKMANAGER="$(ls -d "$ANDROID_SDK_ROOT"/cmdline-tools/*/bin 2>/dev/null | head -n1)/sdkmanager"
          fi
          set +o pipefail
          yes | "$SDKMANAGER" --licenses || true
          set -o pipefail
          "$SDKMANAGER" "platform-tools" "build-tools;34.0.0" "platforms;android-34"

      - name: Setup Gradle (modern)
        uses: gradle/actions/setup-gradle@v3

      # Génère le wrapper avec le binaire gradle (puis on utilise ./gradlew)
      - name: Generate Gradle wrapper (8.2.1)
        run: |
          gradle --version
          gradle wrapper --gradle-version 8.2.1
          chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew --no-daemon --stacktrace assembleDebug

      - name: Upload APK (v4)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
