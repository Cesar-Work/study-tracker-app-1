name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Prepare a Gradle environment. The gradle-build-action downloads the specified Gradle
      # version and provides a gradle executable for subsequent tasks. We specify a recent
      # version compatible with the Android Gradle Plugin used in this project.
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.1

      # Generate the Gradle wrapper inside the repository. This makes `./gradlew` available
      # for later steps in this workflow without needing to commit it to the repository.
      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version=8.1 --distribution-type=all

      # Build the debug APK using the freshly generated wrapper. The assembleDebug
      # task compiles the application in debug mode.
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
